<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Access Token Generator</title>
    <!-- Add any other meta tags for SEO if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Access Token Generator</h1>
        <p>Click the button below to login using GitHub and generate an access token.</p>
        <button class="button" onclick="loginWithGitHub()">Login with GitHub</button>
    </div>

    <script>
        function loginWithGitHub() {
            window.location.href = '/auth/github';
        }
    </script>
</body>
</html>
